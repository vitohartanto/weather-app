<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="rounded-2xl bg-blue-300 p-8 shadow-md">
      <h1 class="text-4xl font-semibold mb-4 text-white">Weather App</h1>
      <input
        type="text"
        id="cityInput"
        class="border p-4 mb-4 w-full rounded-2xl"
        placeholder="Enter city name"
      />
      <button
        onclick="getWeather()"
        class="text-xl bg-blue-500 text-white px-4 py-2 rounded-2xl hover:text-blue-500 hover:bg-slate-200"
      >
        Get Weather
      </button>
      <div
        id="weatherResult"
        class="mt-4 flex flex-col justify-center items-center"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
